    <main>
        <!-- Slides Section -->
        <section id="slides" class="section">
            <h2>Slides</h2>

                <div class="slide-title">
                    GenAI is NOT all you need | IT Arena 2024

                        src="https://drive.google.com/file/d/1Knk1DIGHoFZv22wznT7qH_rV67sIWWVY/preview"

                        height="500px" 
                        allow="autoplay"

                    </iframe>
                </div>
            </div>

        </section>
    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('nav a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add active state to navigation based on scroll position
        window.addEventListener('scroll', () => {
            const sections = document.querySelectorAll('.section');
            const navLinks = document.querySelectorAll('nav a');
            
            let current = '';
            sections.forEach(section => {
                const sectionTop = section.offsetTop - 120;
                if (scrollY >= sectionTop) {
                    current = section.getAttribute('id');
                }
            });

            navLinks.forEach(link => {
                link.style.color = link.getAttribute('href').slice(1) === current ? '#007acc' : '#333';
            });
        });
    </script>
</body>
